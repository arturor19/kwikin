
{% extends "layout_cel.html" %}
{% block head %}

<title>Calendario</title>
<meta charset="UTF-8">

{% endblock %}
{%block body %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Responsive</title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/mobiscroll.javascript.min.css') }}" rel='stylesheet'/>
    <script src="{{ url_for('.static', filename='js/mobiscroll.javascript.min.js') }}"></script>

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    </style>

</head>
<body>

<div mbsc-page class="demo-responsive-month-view">
  <div style="height:100%">
      <div id="demo-responsive-month-view"></div>
  </div>
</div>

<script>
    mobiscroll.settings = {
        theme: 'ios',
        themeVariant: 'light',
        lang: 'es'
    };

    var inst = mobiscroll.eventcalendar('#demo-responsive-month-view', {
        lang: 'es',
        theme: 'ios',
        themeVariant: 'light',
        display: 'inline',
        calendarHeight: 513,
        view: {
                calendar: {
                    labels: true,
                    popover: true
                }
            }
    });

    mobiscroll.util.getJson('calendario_data?coto=01', function (events) {
        inst.setEvents(events);
    }, 'jsonp');
</script>

</body>
</html>


{% endblock %}
