
{% extends "layout.html" %}

{% block head %}
<title>Gestión de Eventos</title>

{% endblock %}
{%block body %}

<script type="text/javascript" class="init">

$(document).ready(function() {
	$('#dtOrderEventos').DataTable({
        "order": [[ 2, "asc" ]]
    });
} );

</script>
<script type="text/javascript" class="init">
$.extend( true, $.fn.dataTable.defaults, {
    "language": {
        "decimal": ",",
        "thousands": ".",
        "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
        "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
        "infoPostFix": "",
        "infoFiltered": "(filtrado de un total de _MAX_ registros)",
        "loadingRecords": "Cargando...",
        "lengthMenu": "Mostrar _MENU_ registros",
        "paginate": {
            "first": "Primero",
            "last": "Último",
            "next": "Siguiente",
            "previous": "Anterior"
        },
        "processing": "Procesando...",
        "search": "Buscar:",
        "searchPlaceholder": "Término de búsqueda",
        "zeroRecords": "No se encontraron resultados",
        "emptyTable": "Ningún dato disponible en esta tabla",
        "aria": {
            "sortAscending":  ": Activar para ordenar la columna de manera ascendente",
            "sortDescending": ": Activar para ordenar la columna de manera descendente"
        },
        //only works for built-in buttons, not for custom buttons
        "buttons": {
            "create": "Nuevo",
            "edit": "Cambiar",
            "remove": "Borrar",
            "copy": "Copiar",
            "csv": "fichero CSV",
            "excel": "tabla Excel",
            "pdf": "documento PDF",
            "print": "Imprimir",
            "colvis": "Visibilidad columnas",
            "collection": "Colección",
            "upload": "Seleccione fichero....",

        },
        "select": {
            "rows": {
                _: '%d filas seleccionadas',
                0: 'clic fila para seleccionar',
                1: 'una fila seleccionada'
            }
        }
    }
} );
</script>

<section>
    <form action="" class="" method="post">
    <table id="dtOrderEventos" class="table table-striped table-bordered table-sm table-responsive" cellspacing="0" width="100%">
      <!-- Table head -->
      <thead>
        <tr>
            <th>Estado</th>
            <th>Correo</th>
            <th>Nombre</th>
            <th>Terraza</th>
            <th>Fecha</th>
        </tr>
      </thead>
      <!-- Table head -->

      <!-- Table body -->
      <tbody>
            {% for evento in eventos %}
             <tr>
                 <td scope="row">
                     <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" id={{evento.email}} name="mycheckboxE"  value={{evento.estado}} {{'checked' if evento.estado == "Aprobado" else ''}}>
                         <label class="custom-control-label" for={{evento.email}}></label>
                 <td><a name="elcorreo" value={{evento.email}} href="mailto:{{evento.email}}">{{evento.email}}</td>
                 <td><a>{{evento.nombre}}</a></td>
                 <td><a>{{evento.terraza}}</a></td>
                 <td><a>{{evento.fecha}}</a></td>
             </tr>
            {% endfor %}
      </tbody>



    </table>
    </form>
</section>


<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>

<script type="text/javascript">
$(dtOrderEventos).ready(function(){
    var $mycheckboxE = $('input[name="mycheckbox"]');
    $mycheckboxE.change(function() {
        var events = $(this).prop('id');
        $.ajax({
            url: '/acteventos',
            data: {'data':events},
            type: 'POST',
            timeout: 500,
            success: function(response) {
                console.log(response);
               },
               error: function(error) {
                console.log(error);
               }
         });
       });

     });

</script>
{% endblock %}
