<!DOCTYPE html>
<html>
  <head>
    <title>Scanner QR </title>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/html5-qrcode.min.js') }}"></script>
 	<form name="scanqrs" id="scanqrs" action="/validarqrs" method="get">
      <input type="hidden" id="qrs" name="qrs" value="" />
    </form>
<div class="container">
	<div class="row">
		<div class="col-md-12" style="text-align: center;margin-bottom: 20px;">
			<div id="reader" style="display: inline-block;"></div>
			<div class="empty"></div>
			<div id="scanned-result"></div>
		</div>
	</div>
</div>
    <script>
function onScanSuccess(qrMessage) {
	// handle the scanned code as you like
	console.log(`QR matched = ${qrMessage}`);
	document.getElementById('qrs').value = qrMessage;
	document.scanqrs.submit();
}

let html5QrcodeScanner = new Html5QrcodeScanner(
	"reader", { fps: 10, qrbox: 250 }, /* verbose= */ true);
html5QrcodeScanner.render(onScanSuccess);

    </script>
</html>
