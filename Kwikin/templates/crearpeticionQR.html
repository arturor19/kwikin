{% extends "layout.html" %}

{% block head %}
<title>Crear QR</title>
{% endblock %}
{% block body %}
    <div class="col-sm-10 offset-sm-1 text-center">
        <h2 class="display-6">Por favor, llena el formulario</h2>
    </div>

        <div class="container">
            <form action="" class="" method="post">
                <table>
                    <tr>
                         <td><label for="name">Nombre: </label></td>
                         <td><input type="text" id="name" name="name"/></td>
                    </tr>
                    <tr>
                        <td><label for="dateE">Entrada: </label></td>
                        <td><input type="datetime-local" min="today" id="dateE" name="dateE" /></td>
                    <tr>
                        <td><label for="dateS">Salida: </label></td>
                        <td><input type="datetime-local" id="dateS" name="dateS" /></td>
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{ message }}
                            </div>
                         {% endfor %}
                    </tr>
                    <tr>
                        <td><label for="recurrent">Recurrente: </label></td>
                        <td><input type="checkbox" id="recurrent" name="recurrent" /></td>
                    </tr>
                </table>
                <input type="submit" id="send-signup" name="crearqr" value="Registrar" />
            </form>
        </div>
{% endblock %}
