
{% extends "layout_cel.html" %}

{% block head %}
<title>Gestión de Eventos Histórico</title>

{% endblock %}
{%block body %}

<script type="text/javascript" class="init">

$(document).ready(function() {
	$('#dtOrderEventosH').DataTable({
        "order": [[ 2, "asc" ]]
    });
} );

</script>
<script type="text/javascript" class="init">
$.extend( true, $.fn.dataTable.defaults, {
    "language": {
        "decimal": ",",
        "thousands": ".",
        "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
        "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
        "infoPostFix": "",
        "infoFiltered": "(filtrado de un total de _MAX_ registros)",
        "loadingRecords": "Cargando...",
        "lengthMenu": "Mostrar _MENU_ registros",
        "paginate": {
            "first": "Primero",
            "last": "Último",
            "next": "Siguiente",
            "previous": "Anterior"
        },
        "processing": "Procesando...",
        "search": "Buscar:",
        "searchPlaceholder": "Término de búsqueda",
        "zeroRecords": "No se encontraron resultados",
        "emptyTable": "Ningún dato disponible en esta tabla",
        "aria": {
            "sortAscending":  ": Activar para ordenar la columna de manera ascendente",
            "sortDescending": ": Activar para ordenar la columna de manera descendente"
        },
        //only works for built-in buttons, not for custom buttons
        "buttons": {
            "create": "Nuevo",
            "edit": "Cambiar",
            "remove": "Borrar",
            "copy": "Copiar",
            "csv": "fichero CSV",
            "excel": "tabla Excel",
            "pdf": "documento PDF",
            "print": "Imprimir",
            "colvis": "Visibilidad columnas",
            "collection": "Colección",
            "upload": "Seleccione fichero....",

        },
        "select": {
            "rows": {
                _: '%d filas seleccionadas',
                0: 'clic fila para seleccionar',
                1: 'una fila seleccionada'
            }
        }
    }
} );
</script>
<div>
    <a class="btn btn-primary btn-sm" href="/gestioneventos" type="button">Regresar</a>
</div>
<br>
<section>
    <form action="" class="" method="post">
    <table id="dtOrderEventosH" class="table table-striped table-bordered table-sm table-responsive" cellspacing="0" width="100%">
      <!-- Table head -->
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Terraza</th>
            <th>Fecha</th>
            <th>Estado</th>
        </tr>
      </thead>
      <!-- Table head -->

      <!-- Table body -->
      <tbody>
            {% for evento in eventos %}
             <tr>
                 <td><a href="#" data-toggle="modal" data-target='#edit{{ evento.id_eventos }}'>{{evento.nombre}}</a></td>
                 <td><a>{{evento.terraza}}</a></td>
                 <td><a>{{evento.dia}}</a></td>
                 <td><a>{{disponible}}</a></td>
                 <td scope="row">
                     <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" id={{evento.id_eventos}} name="mycheckboxE"  value={{evento.estado}} {{'checked' if evento.estado == "Aprobado" else ''}}>
                         <label class="custom-control-label" for={{evento.id_eventos}}></label>
                     </div>
                 </td>
             </tr>
    <div class="modal fade" id="edit{{ evento.id_eventos }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Información</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Domicilio</label>
							<input type="text" class="form-control" value="{{ evento.domicilio }}" name="eventosdomicilio">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" value="{{ evento.email }}" name="emaileventos" class="form-control">
						</div>
						<div class="form-group">
							<label>telefono</label>
							<input type="Text" class="form-control" value="{{ evento.telefono }}" name="telefonoeventos"></input>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cerrar">
					</div>
				</form>
			</div>
		</div>
	</div>
      <script> $('#edit').modal(show); </script>
            {% endfor %}
</tbody>



    </table>
    </form>
</section>
</section>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>



{% endblock %}
